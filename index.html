	<div id='GameEra'><span id='CurrentGameEra'> </span></div>
	<br />
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a class="nav-item nav-link active" id="about-you-tab" data-toggle="tab" href="#about-you" role="tab" aria-controls="nav-home" aria-selected="true">About You <span class="badge badge-success" id='leveluptabbadge'></span></a>

<!-- This is on every Tab -->
  <div>
    <table id="ResourcesTable">
      <tr>
        <th>Resource</th>
        <th>Amount</th>
      </tr>
      <tr>
        <td><span id="Resource0Name"></span></td>
        <td><span id="Resource0Amount"></span></td>
      </tr>
      <tr>
        <td><span id="Resource1Name"></span></td>
        <td><span id="Resource1Amount"></span></td>
      </tr>
      <tr>
        <td><span id="Resource2Name"></span></td>
        <td><span id="Resource2Amount"></span></td>
      </tr>
    </table>
  </div>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="about-you" role="tabpanel" aria-labelledby="about-you-tab">
      <span id="AboutYou" class="tabcontent">
        <table id="AboutYouTable" align="left">
          <tr>
            <th>Skill</th>
            <th>Level</th>
            <th>XP</th>
            <th>XP/s</th>
            <th>XP to Level Up</th>
          </tr>
          <tr>
            <!-- Pillage stuff -->
            <td><span class="VisibleSkillName" id="Pillage">Pillage</span><span class="badge badge-pill badge-primary levelupbadge" id='pillagebadge'></span></td>
            <td><span class="PillageInfo" id="PillageLevel">0</span></td>
            <td><span class="PillageInfo" id="PillageXP">0</span></td>
            <td><span class="PillageInfo" id="PillageXPperSec">0</span></td>
            <td><span class="PillageInfo" id="PillageXPToLevelUp">0</span></td>
          </tr>
        </table>
 	    </span>
    </div>

		<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
      <span id="activities" class="tabcontent" align='left'>
        <table id='ActivityTable'>
          <tr>
            <th>Activity</th>
            <th>Multitasked</th>
          </tr>
          <tr>
            <td><i class="fa fa-info-circle" id="pillageinformation" data-toggle="tooltip" data-placement="top" data-html='true' title="<span"></i><button id='PillageButton' type="button" class="btn btn-secondary" onClick="performActivity('pillage','true','0')">Street Thievery</button></td>
          </tr>
        </table>
	    </span>
    </div>
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
  </div>
